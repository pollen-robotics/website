<head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MFS6BKM');</script>
    <!-- End Google Tag Manager -->

    <meta charset="utf-8">

    {{ hugo.Generator }}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta name="application-name" content="www.polen-robotics.com" />
    <link rel="shortcut icon" href="{{ "img/favicon.ico" | absURL }}" />

    {{ if .IsHome -}}
        <title>{{ .Site.Title }}</title>
        <meta property="og:title" content="{{ .Site.Title }}">
        <meta property="og:type" content="website">
        <meta name="description" content="{{ .Site.Params.Description }}">
    {{- else -}}
        <title>{{ .Title }} – {{ .Site.Title }}</title>
        <meta property="og:title" content="{{ .Title }} – {{ .Site.Title }}">
        <meta property="og:type" content="article">
        <meta name="description" content="{{ .Params.Description }}">
    {{- end }}

    
    <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | relURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css">
    {{ if .IsHome -}}
    <link rel="stylesheet" href="{{ "css/homepage.css" | relURL }}">
    {{end}}

    <link rel="stylesheet" href="{{ "css/pollen.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/reachy.css" | relURL }}">
    
    
    {{ template "_internal/google_analytics.html" . }}
    {{ template "_internal/google_analytics_async.html" . }}

    <script src="/js/fontawesome.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
